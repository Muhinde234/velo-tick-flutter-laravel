name: mobile
description: "A mobile app built to digitize the booking system for bus companies operating in Rwanda and neighboring countries"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/velotick_splash.png
  android_gravity: center
  ios_content_mode: center
  android: true
  ios: true
  web: false
  android_12:
    color: "#FFFFFF"
    image: assets/velotick_splash.png
    icon_background_color: "#FFFFFF"